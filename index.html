<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="stylesheet" href="assets/css/snake.css">
</head>

<body>

    <canvas id="snake" class="wrap" width="480" height="480" tabindex="1"></canvas>

    <div class="container">

        <!-- your score -->
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <h1 class="fs-4">Score: <span id="score_value">0</span></h1>
            <h1 class="fs-4">Ammo: <span id="ammo_value">0</span></h1>
        </header>

        <div class="container bg-secondary" style="text-align:center;">

            <!-- Main Menu -->
            <div id="menu" class="py-4 text-light">
                <p>Welcome to Snake, press <span style="background-color: #FFFFFF; color: #000000">space</span> to begin
                </p>
                <a id="new_game" class="link-alert">new game</a>
                <a id="setting_menu" class="link-alert">settings</a>
            </div>


            <!-- Game Over -->
            <div id="gameover" class="py-4 text-light">
                <p>Game Over, press <span style="background-color: #FFFFFF; color: #000000">space</span> to try again
                </p>
                <a id="new_game1" class="link-alert">new game</a>
                <a id="setting_menu1" class="link-alert">settings</a>
            </div>


            <!-- Play Screen -->
            <canvas id="snake" class="wrap" width="320" height="320" tabindex="1"></canvas>


            <!-- Settings Screen -->
            <div id="setting" class="py-4 text-light setting">

                <!-- settings menu -->
                <p>Settings Screen, press <span style="background-color: #FFFFFF; color: #000000">space</span> to go
                    back to
                    playing</p>
                <a id="new_game2" class="link-alert">new game</a>

                <br>

                <!-- change the snake's speed -->
                <p>Speed:
                    <input id="speed1" type="radio" name="speed" value="120" checked />
                    <label for="speed1">Slow</label>
                    <input id="speed2" type="radio" name="speed" value="75" />
                    <label for="speed2">Normal</label>
                    <input id="speed3" type="radio" name="speed" value="35" />
                    <label for="speed3">Fast</label>
                </p>

                <!-- enable/disable wall collisions -->
                <p>Wall:
                    <input id="wallon" type="radio" name="wall" value="1" checked />
                    <label for="wallon">On</label>
                    <input id="walloff" type="radio" name="wall" value="0" />
                    <label for="walloff">Off</label>
                </p>
            </div>
        </div>
    </div>
</body>

</html>

<script src="assets/js/snake.js"></script>

</html>
